<!DOCTYPE HTML>
<html manifest="cache.manifest">
<head>
    <meta charset="UTF-8">
    <title>Tick - Todo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="css/tick.css">
    </head>
<body>
<div class="lay-page" id="">
    <div class="lay-content">
        <div class="fn-addtodo">
            <div class="addtodo-inner">
            <input id="addtodo-input" class="addtodo-input" type="text" placeholder="Tap here to add..." />
            <span id="addtodo-btn" class="addtodo-btn"></span>
            </div>
        </div>
        <ul id="todolist" class="fn-todolist ui-list">

        </ul>
        <div class="ui-bar ui-none" id="showimg"></div>
        <!--<canvas id="canvas"></canvas>-->
    </div>
</div>

<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="js/shake.js"></script>
<script type="text/javascript" src="js/tick.js"></script>
</body>
</html>
